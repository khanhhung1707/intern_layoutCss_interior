<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XTRA Furniture</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">XTRA<span>.</span></div>
      <nav class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Category</a>
        <a href="#">Pages</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </nav>
      <div class="nav-icons">
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h5>2019 COLLECTION</h5>
        <h1>COSY FABRIC SOFA</h1>
        <p>$299.99</p>
        <button>BUY NOW</button>
      </div>
      <div class="hero-image">
        <img
          src="https://xtratheme.com/elementor/furniture/wp-content/uploads/sites/16/revslider/xtra_slider_shop_home/sofa1.png"
          alt="Hero"
        />
      </div>
    </section>

    <!-- Design Section -->
    <section class="design-section">
      <div class="design-box">
        <h2>DESIGN</h2>
        <p>IS A JOURNEY OF DISCOVERY</p>
      </div>
      <div class="years-box">
        <h1>23</h1>
        <p>YEARS</p>
        <p>
          Furniture refers to movable objects intended to support various human
          activities.
        </p>
        <button>Learn More</button>
      </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
      <h2>Shop by Categories</h2>
      <div class="category-grid">
        <div class="category-item">
          <img src="your-category1.png" alt="Category 1" />
          <h3>Chairs</h3>
        </div>
        <div class="category-item">
          <img src="your-category2.png" alt="Category 2" />
          <h3>Tables</h3>
        </div>
        <div class="category-item">
          <img src="your-category3.png" alt="Category 3" />
          <h3>Beds</h3>
        </div>
      </div>
    </section>
  </body>
</html>
